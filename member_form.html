<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO 工會假單填寫</title>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; background: #1a1a1a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .form-box { background: rgba(30, 30, 30, 0.95); border: 2px solid #cfaa70; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }
        h2 { color: #ffde9e; border-bottom: 1px solid #cfaa70; padding-bottom: 10px; }
        input { width: 90%; padding: 10px; margin: 10px 0; background: #2a2a2a; border: 1px solid #555; color: #fff; border-radius: 4px; }
        button { width: 100%; padding: 10px; background: linear-gradient(180deg, #4a90e2, #0056b3); color: white; border: 1px solid #8abeff; cursor: pointer; font-weight: bold; border-radius: 4px; margin-top: 10px; }
        button:hover { filter: brightness(1.1); }
        button:disabled { background: #555; cursor: not-allowed; }
    </style>
</head>
<body>

<div class="form-box">
    <h2>✦ 假單傳送 ✦</h2>
    <input type="text" id="mName" placeholder="遊戲名稱 (必填)">
    <input type="text" id="mTime" placeholder="請假時間 (例: 1/29 晚上)">
    <input type="text" id="mReason" placeholder="事由 (例: 加班)">
    <button id="submitBtn" onclick="sendData()">傳送假單</button>
</div>

<script>
    // ★ 設定資料傳送網址 (已填入) ★
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyo_llFwKnrejzal9uO-csOAF2riIUg7Gx8kRRy4XMt8puqPWSp0QGFtIhyfTJGg3FtzQ/exec"; 

    function sendData() {
        let name = document.getElementById("mName").value;
        let time = document.getElementById("mTime").value;
        let reason = document.getElementById("mReason").value;
        let btn = document.getElementById("submitBtn");

        if(!name) return alert("請輸入遊戲名稱");

        btn.innerText = "傳送中...";
        btn.disabled = true;

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors', // 重要：避免跨域錯誤
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name: name, leaveTime: time, reason: reason })
        }).then(() => {
            alert("假單已傳送！");
            document.getElementById("mName").value = "";
            document.getElementById("mTime").value = "";
            document.getElementById("mReason").value = "";
            btn.innerText = "傳送假單";
            btn.disabled = false;
        }).catch(err => {
            alert("傳送失敗，請通知會長。");
            console.error(err);
            btn.disabled = false;
        });
    }
</script>

</body>
</html>
